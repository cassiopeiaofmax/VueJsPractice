<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定css样式</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="style1" v-bind:style="{color: activeColor, background: bgColor}">
    第一段测试 v-bind:style="{color: activeColor, background: bgColor}"
</div>
<div id="style2" :style="styleObj">
    第二段测试 v-bind:style="sytleObj"
</div>
</body>
<script>
    var style1 = new Vue({
        el: "#style1",
        data: {
            activeColor: 'green',
            bgColor: 'gainsboro'
        }
    });
    var style2 = new Vue({
        el: "#style2",
        data: {
            styleObj: {
                color: 'green',
                background: 'gainsboro'
            }
        }
    });
</script>
</html>
